<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Browser tab title -->
    <title>Will You Be My Valentine? üíù</title>

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <!-- Styles -->
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <!-- Floating Background Elements -->
    <div class="floating-elements" aria-hidden="true"></div>

    <!-- Main Content -->
    <main class="container">
      <h1 id="valentineTitle"></h1>

      <!-- Music Player -->
      <div id="musicControls" class="music-controls">
        <button id="musicToggle" class="music-btn">
          üéµ Play Music
        </button>

        <audio id="bgMusic" loop>
          <source id="musicSource" type="audio/mpeg" />
          Your browser does not support the audio element.
        </audio>
      </div>

      <!-- Question 1 -->
      <section class="question-section" id="question1">
        <h2 id="question1Text"></h2>

        <div class="button-group">
          <button class="cute-btn" id="yesBtn1"></button>
          <button class="cute-btn" id="noBtn1" onclick="moveButton(this)"></button>
        </div>

        <div class="secret-answer">
          <button
            class="cute-btn special"
            id="secretAnswerBtn"
            onclick="showNextQuestion(2)"
          ></button>
        </div>
      </section>

      <!-- Question 2 -->
      <section class="question-section hidden" id="question2">
        <h2 id="question2Text"></h2>

        <div class="love-meter">
          <input
            type="range"
            min="0"
            max="10000"
            value="100"
            class="slider"
            id="loveMeter"
          />

          <p>
            <span>
              <span id="startText"></span>
              (<span id="loveValue">100</span>%)
            </span>
            <span id="extraLove" class="hidden"></span>
          </p>
        </div>

        <button
          class="cute-btn"
          id="nextBtn"
          onclick="showNextQuestion(3)"
        ></button>
      </section>

      <!-- Question 3 -->
      <section class="question-section hidden" id="question3">
        <h2 id="question3Text"></h2>

        <div class="button-group">
          <button
            class="cute-btn final-yes"
            id="yesBtn3"
            onclick="celebrate()"
          ></button>

          <button
            class="cute-btn"
            id="noBtn3"
            onclick="moveButton(this)"
          ></button>
        </div>
      </section>

      <!-- Celebration -->
      <section class="celebration hidden" id="celebration">
        <h2 id="celebrationTitle"></h2>
        <p id="celebrationMessage" class="celebration-text"></p>
        <p id="celebrationEmojis" class="celebration-text"></p>
      </section>

     
    <!-- Scripts (ORDER MATTERS) -->
    <script src="config.js"></script>
    <script src="config-system.js"></script>
    <script src="state.js"></script>
    <script src="theme.js"></script>
    <script src="script.js"></script>
  </body>
</html>
